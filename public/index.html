<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Remote Peer Controller</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.18/peer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

</head>

<body>
    <div id="container" style="position: relative; width: 100%; height: 100%;">
        <canvas id="canvas" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="cursor" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; z-index: 2; background-color: transparent; pointer-events: none;"></canvas>
        <div style="position: absolute; left: 0; top: 0; z-index: 1; font-weight: bold; font-family: 'Courier New', Courier, monospace; font-size: 20px; padding: 5px;">
            <span id="id" style="background-color: white;"></span>
            <div id="qr"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
